<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script> 
  <script src="crud.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  
  <script type="module"></script>
  <link rel="stylesheet" href="style.css">


    
  </script>
</head>
<body>
  <div x-data="carCrudApp()">
    <button @click="createCar">Create Car</button>
    <ul>
      <template x-for="car in cars">
        <li>
          <span x-text="car.make"></span>
          <span x-text="car.model"></span>
          <span x-text="car.reg_number"></span>
          <button @click="deleteCar(car.reg_number)">Delete</button>
          <button @click="editCar(car)">Edit</button>
        </li>
      </template>
    </ul>
  
    <div x-show="editing">
      <input type="text" x-model="currentCar.make">
      <input type="text" x-model="currentCar.model">
      <input type="text" x-model="currentCar.reg_number">
      <button @click="updateCar">Update</button>
    </div>
    <h2>Car List</h2>
    <ul>
      <template x-for="car in cars" :key="car.reg_number">
        <li>
          <span x-text="car.color"></span> - 
          <span x-text="car.make"></span> - 
          <span x-text="car.model"></span> - 
          <span x-text="car.reg_number"></span>
          <button @click="deleteCar(car.reg_number)">Delete</button>
          <button @click="editCar(car)">Edit</button>
        </li>
      </template>
    </ul>

  </div>

    
    
    
  </div>
</body>
</html>
